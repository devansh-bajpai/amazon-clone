<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online shopping site in India</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
        <div class="headerBox">
            
            <div id="mainLogo">
                <a href="https://amazon.in"><img src="amazonLogo.png" alt="amazon logo" id="mainLogoImg"></a>
            </div>
            
            <div id="locationSelector">
                <a href="" id="locationSelectorAnchor">
                    <i class="fa-solid fa-location-dot" id="locationDotIcon"></i>
                    <h6 id="delivering">Delivering to Prayagraj 211004</h6>
                    <h6 id="update">Update location</h6>
                </a>
                
            </div>

            <div id="searchBar">
                <select name="items" id="selectionDropdown">
                    <option value="all categories">All</option>
                    <option value="alexa skills">Alexa Skills</option>
                    <option value="amazon devices">Amazon Devices</option>
                    <option value="amazon fashion">Amazon Fashion</option>
                    <option value="amazon pharmacy">Amazon Pharmacy</option>
                </select>
                <!-- <textarea name="search bar" id="searchBarArea">Search Amazon.in</textarea> -->
                <input type="text" placeholder="Search Amazon.in" id="searchBarArea">
                <button id="searchButton">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>

            <div id="langSelector">
                <a href="" id="languageButton">
                    <img src="indianFlagLogo.jpg" alt="india" id="indianFlagLogoImg">
                    <h6 id="eng">EN</h6>
                    <i class="fa-solid fa-angle-down" id="angleDownIcon"></i>
                </a>
            </div>

            <div id="login">
                <a href="" id="loginButton">
                    <h6 id="helloSignIn">Hello, sign in</h6>
                    <h6 id="accounts">Accounts & Lists</h6>
                    <i class="fa-solid fa-angle-down" id="angleDownIcon2"></i>
                </a>
            </div>

            <div id="orders">
                <a href="" id="ordersButton">
                    <h6 id="returns">Returns</h6>
                    <h6 id="andOrders">& Orders</h6>
                    
                </a>
            </div>

            <div id="cart">
                <a href="" id="cartButton">
                    <i class="fa-solid fa-cart-shopping" id="cartIcon"></i>
                    <h6 id="cartText">Cart</h6>
                    <h6 id="cartCounter">4</h6>
                    
                </a>
            </div>


        </div>
</body>
</html>
